<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div id="top">
        <img src="./images/nexcart.svg" alt="nexcart">
            <select id="Categories" name="Categories" onchange="updateActivities()" required>
                <option value="" disabled selected>Categories</option>
                <option value="shirts">Shirts</option>
                <option value="headphones">Headphones</option>
                <option value="watch">Watch</option>
            </select>
            <p>Deals</p>
            <p>What's New</p>
            <p>Delivery</p>
            
            <div class="search-container">
                <input type="search" class="search-input" placeholder="Search Product">
                <button class="search-button">
                  <img src="./images/search.svg" alt="Search" class="search-icon">
                </button>
              </div>
              <div id="acc">
              <img src="./images/user.png" alt="account" class="account">
              <p id="acc1">Account</p>
            </div>
            <div id="cart">
                <img src="./images/cart.png" alt="cart" class="cart">
                <p>Cart</p>
            </div>
    </div>
    <div class="container">
    <div class="shirtalign">
    <img src="./images/shirt3.png" alt="shirt3" class="aligns">
      <div id="angle">
        <img src="./images/shirt3.png" alt="shirt3" class="aligns1">
        <img src = "./images/shirt31.png" alt="shirt31" class="aligns1">
        <img src = "./images/shirt32.png" alt="shirt32" class="aligns1">
        <img src = "./images/shirt33.png" alt="shirt33" class="aligns1">
      </div>
    </div>
    <div class="details">
    <h1 class="lav">Lavender Slim Fit Stretch Shirt</h1>
    <p class="hi">Exude professionalism with this classic shirt from snitch in a plain pattern, lavender slim fit shirt</p>
    <div class="ratings">
      <span class="stars">★★★★☆</span>
      <span class="rating-count">(245 reviews)</span>
  </div>
  <div class="pri">
  <p class="he1">₹1,699</p>
  <p class="he2">₹2,499</p>
  <span class="discount">32% OFF</span>
</div>
<h4>SELECT SIZE</h4>
<div class="shirt-size">
  <button class="btn-size">38</button>
  <button class="btn-size">40</button>
  <button class="btn-size">42</button>
  <button class="btn-size">44</button>
  <button class="btn-size">46</button>
</div>
     </div>
  </div>
</body>
</html>
