<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        #top{
            display: flex;
            height: 50px;
            width:auto;
            flex-direction: row;
            gap:50px;
           
        }
        #Categories{
            border: none;
        }
        .search-container{
            position: relative;
            width:300px;
        }
        .search-input{
            width:100%;
            padding : 12px 40px 12px 15px;
            border:2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border color 0.3s;
        }
        .search-input:focus{
            border-color: #4CAF50;
        }
        .search-button{
            position: absolute;
            right: 15px;
         top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        background: none;
         border: none;
         padding: 0;
        }
        .search-icon{
            height:16px;
            width:16px;
            display: block;
            color:#666;
        }
        .account{
            height: 16px;
            width: 16px;
        }
      #acc{
        display: flex;
        align-items: center;
        flex-direction: row;
        gap: 5px;
      }
      .cart{
        height: 20px;
        width:20px;
      }
      #cart{
        display: flex;
        align-items: center;
        gap:5px;
      }
      #acc1{
        font-size: 16px;
      }
      #shirt{
        margin-top:20px;
        margin-left: 30px;
        margin-right:50px;
        height:200px;
        width: auto;
        background-color:antiquewhite;
        display: flex;
        gap:30px;
      }
      #off{
        margin-top:35px;
        margin-right:150px;
        margin-left:150px;
      }
      
      #but{
        margin-top:20px;
        height:35px;
        width:100px;
        border-radius: 25px;
        border: none;
        color: white;
        background-color: black;
        transition: transform 0.2s, background-color 0.2s;
        cursor: pointer;
      }
      @media (max-width: 768px) {
    #top {
        gap: 20px;
    }
    
    #off {
        margin-left: 20px;
        margin-right: 20px;
    }
    
    #shirt {
        flex-direction: column;
        align-items: center;
    }
}
#filters{
  display: flex;
  flex-direction: row;
  gap: 25px;
}
#type{
        margin-top:35px;
        margin-left:30px;
        width:85px;
        height: 30px;
        border-radius: 25px;
        background-color: #eaeceb;
        border: none;
       
}
#price{
        margin-top:35px;
        
        width:60px;
        height: 30px;
        border-radius: 25px;
        background-color: #eaeceb;
        border: none
}
#review{
        margin-top:35px;
        
        width:70px;
        height: 30px;
        border-radius: 25px;
        background-color: #eaeceb;
        border: none
}
#color{
        margin-top:35px;
      
        width:70px;
        height: 30px;
        border-radius: 25px;
        background-color: #eaeceb;
        border: none
}
#material{
        margin-top:35px;
       
        width:70px;
        height: 30px;
        border-radius: 25px;
        background-color: #eaeceb;
        border: none
}
#offer{
        margin-top:35px;
      
        width:70px;
        height: 30px;
        border-radius: 25px;
        background-color: #eaeceb;
        border: none
}
#sortby{
        margin-top:35px;
       margin-left: 540px;
        width:70px;
        height: 30px;
        border-radius: 25px;
        background-color: white;
        
}

        
    </style>
</head>
<body>
    <div id="top">
        <img src="./images/nexcart.svg" alt="nexcart">
            <select id="Categories" name="Categories" onchange="updateActivities()" required>
                <option value="" disabled selected>Categories</option>
                <option value="shirts">Shirts</option>
                <option value="headphones">Headphones</option>
                <option value="watch">Watch</option>
            </select>
            <p>Deals</p>
            <p>What's New</p>
            <p>Delivery</p>
            
            <div class="search-container">
                <input type="search" class="search-input" placeholder="Search Product">
                <button class="search-button">
                  <img src="./images/search.svg" alt="Search" class="search-icon">
                </button>
              </div>
              <div id="acc">
              <img src="./images/user.png" alt="account" class="account">
              <p id="acc1">Account</p>
            </div>
            <div id="cart">
                <img src="./images/cart.png" alt="cart" class="cart">
                <p>Cart</p>
            </div>
    </div>
    <div id="shirt">
        <h1 id="off">Grab Upto 50% off <br> on your first purchase<br><button id="but">Buy Now</button></h1>
        <img src="./images/shirt.png" alt="shirt" class="ad">
        <img src="./images/shirt2.png" alt="shirt" class="ad">
     </div>
     <div id="filters">
      <select id="type" name="type" required>
        <option value="" disabled selected>Shirt Type</option>
        <option value="slimfit">Slim Fit</option>
        <option value="regularfit">Regular fit</option>
        <option value="skinnyfit">Skinny fit</option>
        <option value="athleticfit">Athletic fit</option>
      </select>
      <select id="price" name="price" required>
        <option value="" disabled selected>Price</option>
        <option value="Rs.1000">below ₹1000</option>
        <option value="Rs.1000toRs.1500">₹1000 - ₹1500</option>
        <option value="Rs.1500toRs.2500">₹1500 - ₹2500</option>
        <option value="aboveRs.2500">above ₹2500</option>
      </select>
      <select id="review" name="review" required>
        <option value="" disabled selected>Review</option>
        <option value="5star">Excellent</option>
        <option value="4star">Very good</option>
        <option value="3star">Good</option>
        <option value="2star">Average</option>
        <option value="1star">Poor</option>
      </select>
      <select id="color" name="color" required>
        <option value="" disabled selected>Color</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      <select id="material" name="material" required>
        <option value="" disabled selected>material</option>
        <option value="cotton">Cotton</option>
        <option value="polyester">Polyester</option>
        <option value="linen">Linen</option>
        <option value="bamboo">Bamboo</option>
      </select>
      <select id="offer" name="offer" required>
        <option value="" disabled selected>offer</option>
        <option value="75%off">75% off</option>
        <option value="50%off">50% off</option>
        <option value="40%off">40% off</option>
        <option value="25%off">25% off</option>
      </select>
      <select id="sortby" name="sortby" required>
        <option value="" disabled selected>sort by</option>
        <option value="name">Name</option>
        <option value="price">Price</option>
        <option value="type">Type</option>
      </select>
     </div>
     
</body>
</html>
